      <h1>Fortune Teller</h1>

    <main class="home">
      <img src="images/fortune-main.png">
      <section class="steps">
        <p>1.Pick a color. <br>
          2. Pick a number.<br>
          3. Pick another number.<br>
          4. Reveal your fortune!</p>
      </section>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col" id="box1"><p>Blue</p></div>
          <div class="col" id="box2"><p>Red</p></div>
          <div class="w-100"></div>
          <div class="col" id="box3"><p>Purple</p></div>
          <div class="col" id="box4"><p>Yellow</p></div>
        </div>
      </div>

    </main>
